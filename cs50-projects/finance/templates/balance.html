{% extends "layout.html" %}

{% block title %}
    Balance
{% endblock %}

{% block main %}
    <form action="/balance" method="post">
        <lablel><h3>Your curent balance is: <br>{{ usd(balance) }}</h3></lablel>
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="option">
                <option disabled selected>Option</option>
                <option value="Set">Set</option>
                <option value="Deposit">Deposit</option>
                <option value="Withdrawl">Withdrawl</option>

            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" min="0" name="amount" placeholder="Amount" type="number" step="0.01">
        </div>
        <button class="btn btn-primary" type="submit">Proceed</button>
    </form>
{% endblock %}
