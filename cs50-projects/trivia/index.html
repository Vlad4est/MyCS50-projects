<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
             document.addEventListener("DOMContentLoaded" , function(){
                let correct = document.querySelector(".correct");
                correct.addEventListener("click", function()
                {
                    correct.style.backgroundColor = "green";
                    document.querySelector("#response1").innerHTML = "Correct!";
                });

                let wrong = document.querySelectorAll(".wrong");

                for(let i = 0 ; i < wrong.length; i++)
                {
                    wrong[i].addEventListener("click" , function(){
                        wrong[i].style.backgroundColor = "red";
                        document.querySelector("#response1").innerHTML = "Incorrect";
                });
                }
                document.querySelector("#check").addEventListener("click" , function()
                {
                    let n = document.querySelector("input ");
                    if(n.value == Number(26))
                    {
                        n.style.backgroundColor = "green";
                        document.querySelector("#response2").innerHTML = "Correct!"
                    }
                    else
                    {
                        n.style.backgroundColor = "red";
                        document.querySelector("#response2").innerHTML = "Incorrect"
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Which football team has the most  championship titles in Romania?</h3>
                <button class="wrong">Dinamo Bucharest</button>
                <button class="correct">Steaua Bucharest</button>
                <button class="wrong">CFR Cluj</button>
                <button class="wrong">UTA Arad</button>
            </div>
            <p id="response1"></p>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>How many titles did it win? (enter a number)</h3>
                <input type="number">
                <button id="check">Check Answer</button>
            </div>
            <p id="response2"></p>
        </div>




    </body>
</html>
